<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="bootstrap3.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="bootstrap3.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>
<body class="theme-classic">
  <div id="app">
    <div id="top-bar">
      <div class="control-group" id="mode-controls">
        <label for="background-selector" class="control-label">Background</label>
        <select id="background-selector" class="form-control" onchange="changeTheme(this.value)">
          <option value="theme-classic" selected>Classic</option>
          <option value="theme-sunshine">Sunshine sky</option>
          <option value="theme-forest">Raining forest</option>
          <option value="theme-ocean">Ocean world</option>
        </select>
        <a class="btn btn-danger" id="bomb-toggle" onclick="toggleBombMode()">Bomb mode</a>
      </div>
      <div class="control-group" id="primary-controls">
        <a class="btn btn-info fbtn" id="min60" onclick="adjust(-60)">-60</a>
        <a class="btn btn-info fbtn" id="min10" onclick="adjust(-10)">-10</a>
        <a class="btn btn-primary" id="toggle" onclick="toggle()">RUN</a>
        <a class="btn btn-warning" id="reset" onclick="reset()">RESET</a>
        <a class="btn btn-default" id="hide" onclick="show()">&#xd60;</a>
        <a class="btn btn-info fbtn" id="add10" onclick="adjust(10)">+10</a>
        <a class="btn btn-info fbtn" id="add60" onclick="adjust(60)">+60</a>
      </div>
    </div>

    <div id="timer" aria-live="polite">
      <div id="bomb-shine" aria-hidden="true"></div>
      <div id="bomb-fuse" aria-hidden="true">
        <svg viewBox="0 0 420 160" preserveAspectRatio="xMinYMin meet">
          <defs>
            <radialGradient id="spark-gradient" cx="30%" cy="30%" r="70%">
              <stop offset="0%" stop-color="#fff9c4" />
              <stop offset="60%" stop-color="#ff9800" />
              <stop offset="100%" stop-color="#d84315" />
            </radialGradient>
          </defs>
          <path id="fuse-shadow" d="M400 26 C 360 50 330 86 280 90 S 200 126 150 114 S 86 72 46 86" />
          <path id="fuse-path" d="M400 26 C 360 50 330 86 280 90 S 200 126 150 114 S 86 72 46 86" />
          <path id="fuse-burn" d="M400 26 C 360 50 330 86 280 90 S 200 126 150 114 S 86 72 46 86" />
          <circle id="fuse-spark" class="fuse-spark" r="11" cx="400" cy="26" />
        </svg>
      </div>
      <div id="timer-text">????</div>
      <div id="explosion" aria-hidden="true"></div>
    </div>

    <div id="preset-controls" class="control-group">
      <a class="btn btn-success fbtn" id="def10" onclick="adjust(0,10)">10 sec</a>
      <a class="btn btn-success fbtn" id="def30" onclick="adjust(0,30)">30 sec</a>
      <a class="btn btn-success fbtn" id="def60" onclick="adjust(0,60)">1 min</a>
      <a class="btn btn-success fbtn" id="def180" onclick="adjust(0,180)">3 min</a>
      <a class="btn btn-success fbtn" id="def300" onclick="adjust(0,300)">5 min</a>
      <a class="btn btn-success fbtn" id="def600" onclick="adjust(0,600)">10 min</a>
      <a class="btn btn-success fbtn" id="def900" onclick="adjust(0,900)">15 min</a>
      <a class="btn btn-success fbtn" id="def1800" onclick="adjust(0,1800)">30 min</a>
    </div>
  </div>
</body>
</html>
